<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Lightning Guitars</title>

    <style>
        html {
            background-image: url(images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        img {
            width: 100px;
            height: auto;
        }

        #nav-bar {
            background-color: black;
            position: fixed;
            margin-left: 0;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <div><img id="header-img" src="images/Lightning Guitars Logo.png" alt="Lightning Guitars Logo">
                <ul>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#playing">Playing</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Lightning Guitars</h1>
        <section>
            <div id="features">
                <h2>Features</h2>
                <p>Explain about all the features</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div id="playing">
                <h2>Playing</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MRqjOuhZsoY" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p>Video of someone playing the guitar</p>
            </div>
            <div id="pricing">
                <h2>Pricing</h2>
                <p>Explain about pricing</p>
                <ul>
                    <li>
                        <img src="images/acoustic.jpg" alt="acoustic guitar">
                        <h3>Acoustic</h3>
                    </li>
                    <li>
                        <img src="images/electric.jpg" alt="electric guitar">
                        <h3>Electric</h3>
                    </li>
                    <li>
                        <img src="images/bass.jpg" alt="bass guitar">
                        <h3>Bass</h3>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>

xUser Story #2: I can see an image within the header element with a corresponding id="header-img". A company logo would make a good image here.

xUser Story #3: Within the #header element I can see a nav element with a corresponding id="nav-bar".

xUser Story #4: I can see at least three clickable elements inside the nav element, each with the class nav-link.

xUser Story #5: When I click a .nav-link button in the nav element, I am taken to the corresponding section of the landing page.

User Story #6: I can watch an embedded product video with id="video".

User Story #7: My landing page has a form element with a corresponding id="form".

User Story #8: Within the form, there is an input field with id="email" where I can enter an email address.

User Story #9: The #email input field should have placeholder text to let the user know what the field is for.

User Story #10: The #email input field uses HTML5 validation to confirm that the entered text is an email address.

User Story #11: Within the form, there is a submit input with a corresponding id="submit".

User Story #12: When I click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit).

User Story #13: The navbar should always be at the top of the viewport.

User Story #14: My product landing page should have at least one media query.

User Story #15: My product landing page should utilize CSS flexbox at least once.-->
